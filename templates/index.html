<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Sentiment Analyzer ChatBot Review â€” Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 30px; background: #f7f7fb; }
    .container { display: flex; gap: 30px; }
    .left { flex: 1; }
    .right { width: 420px; background: white; padding: 20px; border-radius: 8px; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 15px; }
    button { padding: 10px 16px; margin-top: 10px; }
    #result { margin-top: 12px; background: #fff; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Sentiment Analyzer ChatBot Review â€” Dashboard</h2>
  <div class="container">
    <div class="left">
      <div style="background:white;padding:18px;border-radius:8px;">
        <h3>Analisis Manual</h3>
        <textarea id="text" placeholder="Tulis ulasan di sini..."></textarea><br>
        <button onclick="analyze()">Analisis</button>
        <div id="result"></div>
      </div>

      <div style="background:white;padding:18px;border-radius:8px;margin-top:18px;">
        <h3>Distribusi Sentimen (Dataset & Prediksi)</h3>
        <canvas id="chart" width="600" height="260"></canvas>
      </div>
    </div>

    <div class="right">
      <h3>Informasi</h3>
      <p>Bagian ini menampilkan ringkasan dataset (label asli) yang di-load saat halaman dibuka.</p>
      <div id="info">
        <pre id="raw-dist">{{ dist }}</pre>
      </div>
    </div>
  </div>

<script>
async function analyze(){
  const text = document.getElementById('text').value;
  const res = await fetch('/predict', {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: 'text=' + encodeURIComponent(text)
  });
  const data = await res.json();
  if(data.error){
    document.getElementById('result').innerHTML = `<p style="color:red">${data.error}</p>`;
    return;
  }
  document.getElementById('result').innerHTML = `
    <p><b>Input:</b> ${data.input}</p>
    <p><b>Processed:</b> ${data.processed}</p>
    <p><b>Prediksi:</b> ${data.prediction}</p>
    <p><b>Probabilitas:</b> ${JSON.stringify(data.probabilities)}</p>
    <p><b>Sarkasme terdeteksi:</b> ${data.sarcasm}</p>
  `;
}

let chartInstance = null;
async function loadStats(){
  const r = await fetch('/stats');
  const j = await r.json();
  const dataset_counts = j.dataset_counts || {};
  const predicted_counts = j.predicted_counts || {};

  const labels = Array.from(new Set([...Object.keys(dataset_counts), ...Object.keys(predicted_counts)]));
  const dsVals = labels.map(l => dataset_counts[l] || 0);
  const predVals = labels.map(l => predicted_counts[l] || 0);

  const ctx = document.getElementById('chart').getContext('2d');
  if(chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Label Dataset', data: dsVals, stack: 'Stack 0' },
        { label: 'Prediksi Model', data: predVals, stack: 'Stack 0' }
      ]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } } }
  });
}

loadStats();
</script>
</body>
</html>
